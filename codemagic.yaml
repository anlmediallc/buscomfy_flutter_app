workflows:
  flutter-build:
    name: Build Flutter APK
    environment:
      flutter: "3.19.6"  # Use exact version to avoid fetch errors
    scripts:
      - name: Install dependencies
        script: flutter pub get

      - name: Build APK
        script: flutter build apk --debug

    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk
